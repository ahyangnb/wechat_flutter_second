name: wechat_flutter
description: A new Flutter project..

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+101

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #本地化
  flutter_localizations:
    sdk: flutter
  #IOS风格材料图标
  cupertino_icons: 0.1.2
  #即时通讯【腾讯云】
  tencent_im_sdk_plugin: 4.1.3
  #加解密
  archive: 3.3.1
  #持久化存储
  shared_preferences: 2.0.15
  #状态管理
  provider: 6.0.3
  #图片显示
  cached_network_image: 3.2.0
  #toast提示框
  toast: 0.1.5
  #web显示
  webview_flutter: 3.0.4
  #选取图库
  image_picker: 0.8.5+3
  #文本扩展显示
  extended_text: 9.0.0
  #文字表情混入
  extended_text_field: 10.0.1
  #文字表情混入【支持库】
  extended_text_library: 9.0.0
  #打开系统浏览器
  url_launcher: 6.1.6
  #网络连接
  connectivity_plus: 2.3.9
  #图片显示
  photo_view: 0.14.0
  #网络请求
  dio: 4.0.6
  #打开文件
  open_file: 3.2.1
  #获取包信息
  package_info_plus: 1.4.2
  #音频处理
  flutter_sound: 9.2.13
  #权限处理
  permission_handler: 10.1.0
  #音频处理
  audioplayers: 1.1.1
  #视频播放
  video_player: 2.4.7
  #图片压缩
  flutter_image_compress: 1.1.3
  #拼音
  lpinyin: 2.0.3
  #特殊列表滑动
  azlistview: 2.0.0
  #微信图库
  wechat_assets_picker: 7.2.0
  #扩展图片
  extended_image: 6.0.2+1
  #平台
  platform: 3.1.0
  #状态管理
  get: 4.6.1
  #事件总线
  event_bus: 2.0.0
  #拍摄和录制视频
  wechat_camera_picker: 3.6.1
  #扫码功能
  flutter_scankit: 1.2.4
  #防止重复点击
  just_throttle_it: 2.0.0
  #通讯录
  flutter_contacts: 1.1.4
  #二维码生成
  qr_flutter: 4.0.0
  #获取视频缩略图
  video_thumbnail: 0.5.3
  #路径提供商
  path_provider: 2.0.11
  #视频播放和获取视频时长
  fijkplayer: 0.10.1
  #保存图片
  image_gallery_saver: 1.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

